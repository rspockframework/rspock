language: ruby

rvm:
  - 2.5
  - 2.6
  - 2.7

install: ./bin/setup

jobs:
  include:
    - stage: deploy
      rvm: 2.7
      install: ./bin/setup
      script:
        - echo Deploy
        - echo $TRAVIS_PULL_REQUEST
        - echo $TRAVIS_BRANCH
        - echo $TRAVIS_TAG
      deploy:
        provider: rubygems
        gemspec: rspock.gemspec
        gem: rspock
        on:
          all_branches: true
            condition: '"$TRAVIS_PULL_REQUEST" = "false" && ( "$TRAVIS_BRANCH" = "master" || "$TRAVIS_BRANCH" = "$TRAVIS_TAG" )'
        api_key:
          secure: 
